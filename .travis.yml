language: node_js
node_js:
- '0.11'
- '0.10'
- '0.8'
- '0.6'
branches:
  only:
  - master
before_script:
- npm install -g mocha
- mpm install
- npm install -g grunt-cli
script:
- npm -d install
- npm test
after_success:
- wget https://s3.amazonaws.com/elasticbeanstalk/cli/AWS-ElasticBeanstalk-CLI-2.5.1.zip
- unzip AWS-ElasticBeanstalk-CLI-2.5.1.zip
- export PATH=$PATH:$PWD/AWS-ElasticBeanstalk-CLI-2.5.1/eb/linux/python2.7
- eb init -I $AWS_ACCESS_KEY -S $AWS_ACCESS_SECRET -a mitb-node-demo -e mitb-node-demo â€“region "ap-southeast-1" -s "64bit Amazon Linux running Node.js"
- eb start -f
- git clone https://github.com/andrewbeng89/mitb_node_demo.git
- cd mitb_node_demo
- git branch -a
- git checkout gh-pages
- ls
- git checkout master -- public
- git checkout master -- index.html
- git pull origin gh-pages
- git add ./public
- git add ./index.html
- git config --global user.email "andrew.beng.2010@sis.smu.edu.sg"
- git config --global user.name "andrewbeng89"
- git commit -a -m "travis-ci update"
- git status
- git push https://$MY_GITHUB_TOKEN@github.com/andrewbeng89/mitb_node_demo.git gh-pages
